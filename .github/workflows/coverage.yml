name: Coverage

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report (lcov + summary)
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info --summary-only

      - name: Upload LCOV artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov
          path: lcov.info